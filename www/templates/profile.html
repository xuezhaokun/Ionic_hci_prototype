<div class="modal">
  <ion-header-bar>
    <h1 class="title">Profile</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeUpdate()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doUpdate()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Home Address</span>
          <input type="text" ng-model="ProfileData.home_address" value="{{homeAddress}}">
        </label>
        <label class="item item-input">
          <span class="input-label">Local Address</span>
          <input type="text" ng-model="ProfileData.local_address" value="{{localAddress}}">
        </label>
        <label class="item item-input">
          <span class="input-label">Campus Email</span>
          <input type="text" ng-model="ProfileData.compus_email" value="{{campusEmail}}">
        </label>
        <label class="item item-input">
          <span class="input-label">Other Email</span>
          <input type="text" ng-model="ProfileData.other_email" value="{{otherEmail}}">
        </label>
        <label class="item item-input">
          <span class="input-label">Mobile Phone</span>
          <input type="text" ng-model="ProfileData.mobile_phone" value="{{mobilePhone}}">
        </label>
        <label class="item item-input">
          <span class="input-label">Home Phone</span>
          <input type="text" ng-model="ProfileData.home_phone" value="{{homePhone}}">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Update</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
